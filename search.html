<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" ></link>
        <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

    </head>
    <body class="bg-info" >
        <div >
            <div class="section-center">
                <form action="http://localhost:8081/searchByFlight_Number/">
                    <div class="form-group">
                        <span class="form-label">Enter Flight Number :</span><br><br>
                        <input class="form-label" type="text" placeholder="Enter Flight Number" name=Flight_Number required><br><br>
                        <button type="submit"class="btn btn-success">Run Query </button>
                    
                    
                    </div>
                </form>
                <form action="http://localhost:8081/searchByDestination/">
                    <div class="form-group">
                        <span class="form-label">Enter Destination City :</span><br><br>
                        <input class="form-label" type="text" placeholder="Enter Destination" name=Destination required><br><br>
                        <button type="submit" class="btn btn-success">Run Query </button>
                    
                    
                    </div>
                </form>
                <form action="http://localhost:8081/searchByDate/">
                    <div class="form-group">
                        <span class="form-label">Enter Date :</span><br><br>
                        <input class="form-label" type="date" placeholder="Enter Date" name=Date required><br><br>
                        <button type="submit"class="btn btn-success">Run Query </button>
                    
                    
                    </div>
                </form>
                <form action="http://localhost:8081/countByDate/">
                    <div class="form-group">
                        <span class="form-label">Select Date To Count No Of Flights:</span><br><br>
                        <input class="form-label" type="date" placeholder="Enter Date" name=Date required><br><br>
                        <button type="submit"class="btn btn-success">Run Query </button>
                    
                    
                    </div>
                </form>
                
                
            </div>
        </div>
   


    </body>
</html>
